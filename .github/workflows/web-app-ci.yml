name: Web Application CI

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'app/**'
      - 'components/**'
      - 'config/**'
      - 'lib/**'
      - 'store/**'
      - 'styles/**'
      - 'actions/**'
      - 'middleware.ts'
      - 'next.config.mjs'
      - 'tsconfig.json'
      - 'tailwind.config.ts'
      - 'postcss.config.js'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/web-app-ci.yml'
  push:
    branches:
      - main
      - develop

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  lint-type-build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run linter
        run: pnpm lint

      - name: Run ESLint with output (detailed)
        id: eslint
        run: pnpm lint --format=json --output-file=eslint-report.json || true

      - name: Comment PR with lint results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'eslint-report.json';
            let errors = 0;
            if (fs.existsSync(reportPath)) {
              const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
              errors = report.reduce((acc, file) => acc + file.messages.length, 0);
            }
            if (errors > 0) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `‚ö†Ô∏è ESLint found ${errors} issue(s). Please fix them before merging.`
              });
            }

      - name: Fail on lint errors
        run: |
          if [ -f eslint-report.json ]; then
            errors=$(node -e "console.log(JSON.parse(require('fs').readFileSync('eslint-report.json','utf8')).reduce((acc,file)=>acc+file.messages.length,0))");
            echo "Lint errors: $errors";
            if [ "$errors" -ne "0" ]; then
              echo "üö® Lint issues detected, failing CI.";
              exit 1;
            fi
          fi
      
      - name: Type check
        run: pnpm tsc --noEmit
      
      - name: Build application
        run: pnpm build
      
      - name: Check build size
        run: |
          du -sh .next/ || echo "Build output generated"
      
      - name: Upload build artifacts
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: next-build-${{ github.sha }}
          path: .next
          retention-days: 5
  
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy'
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
  
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run ESLint with output
        id: eslint
        run: pnpm lint --format=json --output-file=eslint-report.json
        continue-on-error: true
      
      - name: Comment PR with lint results
        if: github.event_name == 'pull_request' && steps.eslint.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('eslint-report.json', 'utf8'));
            const errors = report.reduce((acc, file) => acc + file.messages.length, 0);
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚ö†Ô∏è ESLint found ${errors} issue(s). Please fix them before merging.`
            });
        continue-on-error: true
