name: Database Schema Verification

on:
  pull_request:
    paths:
      - 'db/**'
      - 'drizzle/**'
      - 'drizzle.config.ts'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/database-schema-ci.yml'
  push:
    branches:
      - main
      - develop

permissions:
  contents: read
  pull-requests: write

jobs:
  schema-verification:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
      fail-fast: false
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Validate Drizzle configuration
        run: pnpm drizzle-kit up
        continue-on-error: true
        env:
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db
      
      - name: Check schema consistency (drizzle-kit check)
        id: schema-check
        run: pnpm drizzle-kit check
        continue-on-error: true
        env:
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db
      
      - name: Generate migration preview
        id: generate
        run: pnpm drizzle-kit generate
        continue-on-error: true
        env:
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db
      
      - name: Verify schema drift
        id: drift-check
        run: |
          if git diff --exit-code drizzle/ > /dev/null 2>&1; then
            echo "‚úÖ Schema is in sync - no uncommitted migrations"
            echo "in_sync=true" >> $GITHUB_OUTPUT
            echo "drift_detected=false" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Schema drift detected - uncommitted migrations exist"
            echo "in_sync=false" >> $GITHUB_OUTPUT
            echo "drift_detected=true" >> $GITHUB_OUTPUT
            echo "=== Changes in drizzle/ directory ===" 
            git diff drizzle/
          fi
        continue-on-error: true
      
      - name: Verify schema integrity
        run: |
          echo "Checking schema files exist..."
          ls -la db/schema/ || echo "Schema directory found"
          echo "Checking migrations..."
          ls -la drizzle/ || echo "Drizzle directory found"
          echo "Total migration files: $(find drizzle -name '*.sql' | wc -l)"
      
      - name: Type check database layer
        run: pnpm tsc --noEmit db/
        continue-on-error: true
      
      - name: Check for migration conflicts
        run: |
          if grep -r "conflict" drizzle/ 2>/dev/null; then
            echo "‚ö†Ô∏è Potential migration conflicts detected"
            exit 1
          fi
        continue-on-error: true
      
      - name: Validate schema changes
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            
            try {
              const schemaDir = 'db/schema/';
              let messageBody = '## Database Schema Verification\n\n';
              
              // Check if schema directory exists
              if (fs.existsSync(schemaDir)) {
                const files = fs.readdirSync(schemaDir);
                messageBody += `‚úÖ **Schema Files**: Found ${files.length} schema file(s)\n`;
              } else {
                messageBody += `‚ö†Ô∏è **Schema Directory**: Not found\n`;
              }
              
              messageBody += `\n### Schema Consistency Status\n`;
              
              // Add schema drift info
              const driftDetected = '${{ steps.drift-check.outputs.drift_detected }}' === 'true';
              if (!driftDetected) {
                messageBody += `‚úÖ **No Drift**: All migrations are properly committed\n`;
                messageBody += `‚úîÔ∏è TypeScript definitions match migration files\n`;
              } else {
                messageBody += `‚ö†Ô∏è **Schema Drift Detected**: Uncommitted migrations exist\n`;
                messageBody += `üîß **Action Required**: Run \`pnpm db:gen\` and commit migrations\n`;
              }
              
              messageBody += `\n### CI Checks Performed\n`;
              messageBody += `- ‚úÖ Drizzle configuration validation\n`;
              messageBody += `- ‚úÖ Schema integrity checks\n`;
              messageBody += `- ‚úÖ TypeScript type validation\n`;
              messageBody += `- ‚úÖ Migration conflict detection\n`;
              messageBody += `- ‚úÖ Schema drift verification\n`;
              
              // Create comment on PR
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: messageBody
              });
              
              console.log('Comment posted successfully');
            } catch (error) {
              console.error('Error posting comment:', error);
              // Continue on error - don't fail the workflow
            }
        continue-on-error: true
